<!DOCTYPE html>
<html>
    <head>
        <title>Morese Code</title>
        <!-- Add Bootstrap CSS link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Optional: You can also add custom styles here -->
        <style>
            body {
                padding: 20px;
            }
            .content {
                text-align: center;
            }
            /* Custom Morse code button styling */
            .morse-button {
                border: 2px dashed #d3d3d3;
                background-color: #f8f9fa;
                color: #343a40;
                font-size: 18px;
                padding: 10px 20px;
                cursor: pointer;
            }
            .morse-button:hover {
                background-color: #dee2e6;
            }
            .morse-button:active {
                background-color: #df0000;
            }
        </style>
    </head>
    <body>
        <div class="container content">
            <h1 class="mb-4">Morse Code</h1>
            <button id="triggerButton" class="morse-button">...</button>
        </div>
    
        <!-- Add Bootstrap JS and Popper.js scripts for interactive components (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <script>
        let triggerButton = document.getElementById('triggerButton');
        let pressStartTime;
        let pressDuration = 0;

        triggerButton.addEventListener('mousedown', function() {
            event.preventDefault(); // Prevent default touch behavior
            triggerButton.classList.add('active');
            pressStartTime = Date.now();
        });

        triggerButton.addEventListener('mouseup', function() {
            event.preventDefault(); // Prevent default touch behavior
            triggerButton.classList.remove('active');
            if (pressStartTime) {
                pressDuration = (Date.now() - pressStartTime) / 1000; // Convert to seconds
                pressStartTime = null;

                fetch('/chat/trigger-event/', {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')  // Add CSRF token
                    },
                    body: JSON.stringify({
                        duration: pressDuration
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>
</html>
